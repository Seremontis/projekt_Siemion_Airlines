<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Rejestracja</title>
    <meta name="description" content="Rejestracja do Siemion Airlines">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="zarejestruj.css" type="text/CSS">
</head>

<body>
    <div id="kontener">
        <div id="rejestracja">

            <fieldset>
                <legend>Rejestracja</legend>
                <form>
                    <p>
                        <input type="text" id="imie" placeholder="Imię" required/>
                    </p>

                    <p>
                        <input type="text" id="nazw" placeholder="Nazwisko" required/>
                    </p>

                    <p>
                        <input type="text" id="pesel" placeholder="Pesel" required/>
                    </p>

                    <p>
                        <input type="email" id="login" placeholder="E-mail" required/>
                    </p>
                    <p>
                        <input type="tel" id="tel" placeholder="Telefon" required/>
                    </p>
                    <hr/>
                    <p>
                        <input type="login" id="haslo" placeholder="Login" required/>
                    </p>
                    <p>
                        <input type="password" id="haslo" placeholder="Hasło" required/>
                    </p>

                    <p>
                        <input type="submit" id="zatwierdz" content="Zaloguj" />
                    </p>
                </form>
            </fieldset>
            <div id="odsylacz">
                Jeśli masz już konto to
                <a href="zaloguj.html">zaloguj się</a>
            </div>
        </div>
    </div>

</body>
